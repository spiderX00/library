<div class="flex container container--expand container--centered">
  <div class="row">
    <div class="col-xs-12">
      <div class="box">
        <mat-card class="login">
          <mat-card-content>
            <form [formGroup]="loginFm" (ngSubmit)="onSubmit()" class="login__form" ngNativeValidate>
              <h2 class="login__sign_in">LOGIN</h2>
              <mat-form-field class="login__field">
                <mat-label addClassIfRequired [control]="emailCtrl">Email</mat-label>
                <input type="email" matInput formControlName="email" required>
                <val-errors controlName="email">
                  <ng-template valError="required"><mat-error>Email is <strong>required</strong></mat-error></ng-template>
                  <ng-template valError="email"><mat-error>Invalid email</mat-error></ng-template>
                </val-errors>
              </mat-form-field>
              <mat-form-field class="login__field">
                <mat-label addClassIfRequired [control]="nameCtrl">Name</mat-label>
                <input matInput formControlName="name" required>
                <val-errors controlName="name">
                  <ng-template valError="required"><mat-error>Name is <strong>required</strong></mat-error></ng-template>
                  <ng-template valError="minlength"><mat-error>Name should be 2 characters min</mat-error></ng-template>
                </val-errors>
              </mat-form-field>
              <mat-form-field class="login__field">
                <mat-label addClassIfRequired [control]="lastNameCtrl">Last Name</mat-label>
                <input matInput formControlName="lastName" required>
                <val-errors controlName="lastName">
                  <ng-template valError="required"><mat-error>Last Name is <strong>required</strong></mat-error></ng-template>
                  <ng-template valError="minlength"><mat-error>Last Name should be 2 characters min</mat-error></ng-template>
                </val-errors>
              </mat-form-field>
              <button class="login__submit" mat-button mat-raised-button color="primary">Login</button>
              <a type="button" mat-button routerLink="/home">Back to the home page</a>
            </form>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </div>
</div>
