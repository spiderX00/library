<div class="container container--expand" infiniteScroll [infiniteScrollThrottle]="scrollThrottleMs"
    (scrolled)="lazyScrollLoading()">
    <div class="row flex-wrap">
        @if (nodes$) {
        <div class="col-xs-12 margin-bottom-15">
            @if (authService.isAuthenticated) {
                <div class="box">
                    <mat-chip-listbox aria-label="Selection">
                        <mat-chip-option (selectionChange)="changeSelected($event)" color="accent">My books</mat-chip-option>
                    </mat-chip-listbox>
                </div>
            }
        </div>

        @for (node of (nodes$ | async); track node) {
        <div class="col-xs-12 col-sm-6 col-lg-3 flex justify-center">
            <app-book [node]=node></app-book>
        </div>
        }}
    </div>
</div>
